<div>
  <div class="form-group">
    <label>Номер клиента</label>
    <input type="number" class="form-control" id="client" [(ngModel)]="order.client" name="client">
  </div>
  <div class="form-group">
    <label>Дата</label>
    <input type="text" class="form-control" id="date" [(ngModel)]="order.date" name="date">
  </div>
  <div class="form-group">
    <label>Адресс</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="order.address" name="stringAddress">
  </div>
  <div class="form-group">
    <label>Товар</label>
    <select class="form-control" name="product" [(ngModel)]="orderLine.goods_id.id">
      <option *ngFor="let product of products" [value]="product.id">
        {{product.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Количество</label>
    <input type="number" class="form-control" id="count" [(ngModel)]="orderLine.count" name="count"></div>
  <div class="form-group">
    <button class="btn btn-info" (click)="saveOrder()">Добавить</button>
    <button class="btn btn-danger" (click)="goToOrderList()">Отменить</button>
    <button class="btn btn-success" (click)="onSubmit()">Сохранить</button>
  </div>
</div>
<div><h3>Добавленные элементы</h3>
  <ul>
    <li *ngFor="let line of order.ordersLine">{{line.goods_id.name}} ( {{line.count}} ) - {{line.sum()}}</li>
  </ul>
</div>
